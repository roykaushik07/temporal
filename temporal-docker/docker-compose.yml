version: '3.8'

services:
  # PostgreSQL Database (OPTIONAL - can be disabled)
  postgresql:
    image: postgres:14-alpine
    container_name: temporal-postgresql
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-postgres  # Only starts when using --profile with-postgres

  # Temporal Server with PostgreSQL
  temporal-postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal-server-postgres
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
      - "8233:8233"
    volumes:
      - ./config:/etc/temporal/config
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8233/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - with-postgres

  # Temporal Server - Standalone (SQLite, no PostgreSQL required)
  temporal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal-server
    environment:
      - DB=sqlite
      - DB_FILENAME=/var/lib/temporal/db/temporal.db
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
      - TEMPORAL_STORE_PASSWORD=temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    volumes:
      - ./config:/etc/temporal/config
      - temporal-data:/var/lib/temporal
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8233/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - standalone

  # Temporal Web UI (OPTIONAL - uses external image)
  # Replace with your corporate image if available
  temporal-ui:
    image: temporalio/ui:2.22.3
    container_name: temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8080
    ports:
      - "8080:8080"
    networks:
      - temporal-network
    profiles:
      - with-ui

networks:
  temporal-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  temporal-data:
    driver: local
