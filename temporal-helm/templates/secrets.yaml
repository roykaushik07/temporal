{{- if .Values.secrets.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "temporal.fullname" . }}-db-secret
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.secrets.database.password | default (randAlphaNum 32 | b64enc) | b64enc }}
---
{{- if .Values.auth.activeDirectory.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "temporal.fullname" . }}-ad-secret
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
type: Opaque
data:
  ad-bind-password: {{ .Values.secrets.activeDirectory.bindPassword | required "Active Directory bind password is required" | b64enc }}
{{- end }}
---
{{- if .Values.tls.enabled }}
{{- if not .Values.tls.frontend.server.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "temporal.fullname" . }}-frontend-tls
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.tls.frontend.cert | required "Frontend TLS certificate is required when TLS is enabled" }}
  tls.key: {{ .Values.secrets.tls.frontend.key | required "Frontend TLS key is required when TLS is enabled" }}
{{- end }}
---
{{- if .Values.tls.internode.enabled }}
{{- if not .Values.tls.internode.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "temporal.fullname" . }}-internode-tls
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.tls.internode.cert | required "Internode TLS certificate is required" }}
  tls.key: {{ .Values.secrets.tls.internode.key | required "Internode TLS key is required" }}
{{- end }}
{{- end }}
---
{{- if .Values.tls.frontend.client.caSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "temporal.fullname" . }}-client-ca
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ .Values.secrets.tls.ca.cert | required "CA certificate is required for client auth" }}
{{- end }}
{{- end }}
{{- end }}
